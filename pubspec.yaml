name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  #Location
  geolocator: ^6.1.13

  #Api call
  http: ^0.12.2

  #Json serialize and deserialize
  json_annotation: ^3.1.1

  #Spinkit
  flutter_spinkit: "^4.1.2"

dev_dependencies:
  build_runner: ^1.0.0
  json_serializable: ^3.2.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900